{% extends "base.html" %}

{% block body %}
<h1>Pomodoro Timer</h1>
<p>Be Productive. Have burst of productivity with a 5 minute break.</p>

<div>
    <div class="p_timer">
        <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <div>
        <button id="start_timer">Start</button>
        <button id="stop_timer">Stop</button>
    </div>
</div>
{% endblock %}
